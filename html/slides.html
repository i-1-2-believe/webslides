<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, maximum-scale=1.0">
		<title>Insert title here</title>
		<link rel="stylesheet" type="text/css" href="../css/slides.css"/>
		<link rel="stylesheet" type="text/css" href="../css/contents.css"/>
		<script  type="text/javascript" src="../js/utilities.js"></script>
		<script  type="text/javascript" src="../js/slides.js"></script>
	</head>
	<body onload="init();" onkeyup="arrowKeyMove();">
<!-- Navigation -->
		<div id="touch-left" class="touch" onClick="move('previous');"></div>
		<div id="touch-right" class="touch" onClick="move('next');"></div>
<!-- Slide Deck -->
		<div id="deck">
			<div id="s1" class="slide slide-current" style="">
				<span class="title">Hello World</span>
			</div>
			<div id="s2" class="slide slide-next" style="">
			</div>
			<div id="s3" class="slide slide-next-2" style="">
			</div>
			<div id="s4" class="slide slide-hidden" style="">
				<span class="source">source: http://flic.kr/p/9XkaSo</span>
			</div>
			<div id="s5" class="slide slide-hidden" style="">
			</div>
			<div id="s6" class="slide slide-hidden" style="">
			</div>
			<div id="s7" class="slide slide-hidden" style="">
			</div>
			<div id="s8" class="slide slide-hidden" style="">
			</div>
			<div id="s9" class="slide slide-hidden" style="">
			</div>
		</div>
	</body>
</html>
